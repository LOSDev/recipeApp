<div class="">
  <img ng-src="{{$ctrl.recipe.image.image.medium.url}}" class="img-responsive"/>
</div>
<h1>{{$ctrl.recipe.title}}</h1>
<i>{{$ctrl.recipe.created_at | date}}</i>
<p>
  {{$ctrl.recipe.description}}
</p>
<p>
  <a ng-if="$root.user.id == $ctrl.recipe.user.id" ui-sref="app.editRecipe({id: $ctrl.recipe.id})" class="btn btn-info">Edit Recipe</a>
  <a ng-if="$root.user.id == $ctrl.recipe.user.id" class="btn btn-danger" ng-click="$ctrl.delete()">Delete</a>

</p>
