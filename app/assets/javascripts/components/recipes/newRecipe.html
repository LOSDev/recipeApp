<div class="container">
  <div class="row">
    <div class="col-md-6">

      <form class="form" novalidate ng-submit="$ctrl.submit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input ng-model="$ctrl.recipe.title" class="form-control" type="text" name="title" value="">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea ng-model="$ctrl.recipe.description" class="form-control" name="description" rows="8" cols="40"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" ngf-select ng-model="$ctrl.recipe.image" name="file" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">
        </div>
        <input type="submit" class="btn btn-default" value="Create Recipe">
      </form>
    </div>

    <div class="col-md-6">

      <add-ingredients ingredients="$ctrl.recipe.ingredients_attributes"></add-ingredients>
    </div>
  </div>

</div>
