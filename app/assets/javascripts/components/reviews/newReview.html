<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Add a Review</h3>
  </div>
  <div class="panel-body">
    <form class="" ng-submit="$ctrl.submit()">
      <label for="rating">Rating:</label>
      <star-rating rating="$ctrl.review.rating" set-rating="$ctrl.setRating(value)"></star-rating>
      <div class="text-danger" ng-if="$ctrl.errors.rating">{{$ctrl.errors.rating[0]}}</div>
      <div class="form-group" ng-class="{'has-error': $ctrl.errors.comment}">
        <label for="comment">Review:</label>
        <textarea name="comment" rows="8" cols="40" class="form-control" ng-model="$ctrl.review.comment"></textarea>
        <span class="help-block" ng-if="$ctrl.errors.comment">{{$ctrl.errors.comment[0]}}</span>
      </div>
      <input type="submit" id="create_review" class="btn btn-primary" value="Submit Review">
    </form>
  </div>
</div>
