<h4><span ng-repeat="entry in $ctrl.entries track by $index">
  <span ng-if="entry == true" ng-click="$ctrl.setRating({value: $index + 1})" class="glyphicon glyphicon-star"></span>
  <span ng-if="!entry == true" ng-click="$ctrl.setRating({value: $index + 1})" class="glyphicon glyphicon-star-empty"></span>
</span></h4>
