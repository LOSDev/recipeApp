<div class="container">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <form ng-submit="$ctrl.update()">
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.email}">
      <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.user.email">
      <span class="help-block" ng-if="$ctrl.errors.email">{{$ctrl.errors.email[0]}}</span>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.password}">
      <input type="password" class="form-control"  placeholder="Password" ng-model="$ctrl.user.password">
      <span class="help-block" ng-if="$ctrl.errors.password">{{$ctrl.errors.password[0]}}</span>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.password_confirmation}">
      <input type="password" class="form-control"  placeholder="Password" ng-model="$ctrl.user.password_confirmation">
      <span class="help-block" ng-if="$ctrl.errors.password_confirmation">{{$ctrl.errors.password_confirmation[0]}}</span>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.current_password}">
      <input type="password" class="form-control"  placeholder="current Password" ng-model="$ctrl.user.current_password">
      <span class="help-block" ng-if="$ctrl.errors.current_password">{{$ctrl.errors.current_password[0]}}</span>
    </div>
    <input type="submit" class="btn btn-default" value="Update Profile">
  </form>
</div>
